<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Lista</title>
</head>
<body>
    
    <h1>Tags de lista HTML</h1>

    <h3>Lista de descrição</h3>
    <dl>
        <dt>Primeira</dt>
        <dd> -Facebook</dd>
        <dt>Segunda</dt>
        <dd> -Instagram</dd>
        <dt>Terceira</dt>
        <dd> -Twitter</dd>
    </dl>

    <h3>Lista Ordenada</h3>
    <ol>
        <li>Carro</li>
        <li>Casa</li>
        <li>Notebook</li>
    </ol>

    <h3>Lista Não ordenada</h3>
    <ul>
        <li>Curso Superior</li>
        <li>Pós-Graduação</li>
        <li>Inglês</li>
    </ul>
</body>
</html>
